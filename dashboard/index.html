<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Response Dashboard - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-heartbeat text-white text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Emergency Response</h1>
      <p class="text-gray-600">Disaster Management System</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div id="errorAlert" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        <p class="text-sm"></p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-user mr-2"></i>Username
        </label>
        <input
          type="text"
          id="username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your username"
          required
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your password"
          required
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>
        <span id="loginBtnText">Login</span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <p class="text-sm text-blue-800 font-semibold mb-2">
        <i class="fas fa-info-circle mr-2"></i>Demo Credentials:
      </p>
      <div class="text-xs text-blue-700 space-y-1">
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> admin123</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : window.location.origin;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      const loginBtn = document.querySelector('button[type="submit"]');
      const loginBtnText = document.getElementById('loginBtnText');

      // Show loading
      loginBtn.disabled = true;
      loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
      errorAlert.classList.add('hidden');

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Save token
          const token = data.data ? data.data.token : data.token;
          const user = data.data ? data.data.user : data.user;

          localStorage.setItem('auth_token', token);
          localStorage.setItem('user', JSON.stringify(user));

          // Redirect to dashboard
          window.location.href = './dashboard.html';
        } else {
          throw new Error(data.message || 'Invalid credentials');
        }
      } catch (error) {
        errorAlert.classList.remove('hidden');
        errorAlert.querySelector('p').textContent = error.message || 'Login failed. Please try again.';
      } finally {
        loginBtn.disabled = false;
        loginBtnText.innerHTML = 'Login';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      window.location.href = './dashboard.html';
    }
  </script>
</body>
</html>
