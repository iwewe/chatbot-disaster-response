<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengguna - Emergency Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white w-64 flex-shrink-0">
      <div class="p-6">
        <div class="flex items-center space-x-3 mb-8">
          <div class="bg-red-600 w-10 h-10 rounded-lg flex items-center justify-center">
            <i class="fas fa-heartbeat text-xl"></i>
          </div>
          <div>
            <h2 class="font-bold text-lg">Emergency</h2>
            <p class="text-xs text-gray-400">Response System</p>
          </div>
        </div>

        <nav class="space-y-2">
          <a href="./dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="./reports.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-file-alt"></i>
            <span>Laporan</span>
          </a>
          <a href="./users.html" class="flex items-center space-x-3 bg-blue-600 px-4 py-3 rounded-lg">
            <i class="fas fa-users"></i>
            <span>Pengguna</span>
          </a>
          <a href="./map.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-map-marked-alt"></i>
            <span>Peta</span>
          </a>
        </nav>
      </div>

      <!-- User Profile -->
      <div class="absolute bottom-0 w-64 p-6 border-t border-gray-800">
        <div class="flex items-center space-x-3">
          <div class="bg-gray-700 w-10 h-10 rounded-full flex items-center justify-center">
            <i class="fas fa-user"></i>
          </div>
          <div class="flex-1">
            <p class="font-semibold text-sm" id="userName">Admin</p>
            <p class="text-xs text-gray-400" id="userRole">Administrator</p>
          </div>
          <button onclick="logout()" class="text-gray-400 hover:text-white">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header -->
      <header class="bg-white shadow-sm p-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Manajemen Pengguna</h1>
            <p class="text-gray-600">Kelola pengguna dan hak akses sistem</p>
          </div>
          <div class="flex items-center space-x-4">
            <button onclick="showAddUserModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
              <i class="fas fa-user-plus mr-2"></i>Tambah Pengguna
            </button>
            <button onclick="refreshUsers()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
              <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
          </div>
        </div>
      </header>

      <!-- Filters -->
      <div class="p-6">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
              <select id="filterRole" onchange="applyFilters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Semua Role</option>
                <option value="ADMIN">Admin</option>
                <option value="OPERATOR">Operator</option>
                <option value="VOLUNTEER">Relawan</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
              <select id="filterActive" onchange="applyFilters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Semua Status</option>
                <option value="true">Aktif</option>
                <option value="false">Nonaktif</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Pencarian</label>
              <input type="text" id="searchQuery" onkeyup="applyFilters()" placeholder="Cari pengguna..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pengguna</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kontak</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Terdaftar</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
              </tr>
            </thead>
            <tbody id="usersTableBody" class="divide-y divide-gray-200">
              <!-- Will be populated by JS -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-6 flex justify-center">
          <!-- Will be populated by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit User Modal -->
  <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
      <div class="p-6 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800" id="userModalTitle">Tambah Pengguna</h2>
        <button onclick="closeUserModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <form id="userForm" class="p-6 space-y-4">
        <input type="hidden" id="userId">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon (WhatsApp) *</label>
          <input type="tel" id="phoneNumber" required placeholder="628123456789" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <p class="text-xs text-gray-500 mt-1">Format: 628xxx (kode negara + nomor)</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap *</label>
          <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Organisasi</label>
          <input type="text" id="organization" placeholder="Contoh: PMI Kota ABC" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
          <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="OPERATOR">Operator</option>
            <option value="VOLUNTEER">Relawan</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="isActive" checked class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="isActive" class="ml-2 text-sm text-gray-700">Aktif</label>
        </div>

        <div class="flex items-center space-x-3 pt-4">
          <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-save mr-2"></i>Simpan
          </button>
          <button type="button" onclick="closeUserModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="./js/users.js"></script>
</body>
</html>
