    <!-- Modal Posko Pengungsian -->
    <div id="shelterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üèïÔ∏è Posko Pengungsian</h2>
                <button class="close-btn" onclick="closeFormModal('shelter')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="map-controls">
                    <button type="button" class="btn-location" onclick="useMyLocation('shelter')">
                        üìç Gunakan Lokasi Saya
                    </button>
                </div>

                <div class="map-container">
                    <div id="mapShelter"></div>
                </div>

                <div class="coordinates-display">
                    <div class="coordinate-input">
                        <span class="coordinate-label">Latitude</span>
                        <div class="coordinate-value" id="shelterLat">-6.2088</div>
                    </div>
                    <div class="coordinate-input">
                        <span class="coordinate-label">Longitude</span>
                        <div class="coordinate-value" id="shelterLng">106.8456</div>
                    </div>
                </div>

                <div id="shelterAlert" class="alert"></div>

                <form id="shelterForm" onsubmit="submitShelter(event)">
                    <div class="form-section">
                        <h3 class="form-section-title">Data PIC Titik Pengungsian</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nama <span class="required">*</span></label>
                                <input type="text" name="picName" class="form-input" placeholder="Masukkan nama penanggung jawab" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">No. WhatsApp <span class="required">*</span></label>
                                <div class="phone-input-group">
                                    <input type="text" value="+62" class="form-input country-code" readonly>
                                    <input type="tel" name="picPhone" class="form-input phone-number" placeholder="81343244325" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Jenis Titik Pengungsian <span class="required">*</span></label>
                                <select name="shelterType" class="form-select" required>
                                    <option value="">Pilih jenis titik pengungsian</option>
                                    <option value="Gedung Sekolah">Gedung Sekolah</option>
                                    <option value="Balai Desa">Balai Desa</option>
                                    <option value="Masjid">Masjid</option>
                                    <option value="Gereja">Gereja</option>
                                    <option value="Gedung Pemerintah">Gedung Pemerintah</option>
                                    <option value="Tenda Darurat">Tenda Darurat</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Nama Lokasi</label>
                                <input type="text" name="locationName" class="form-input" placeholder="Contoh: SDN 01 Jakarta">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">Alamat Lengkap <span class="required">*</span></label>
                            <textarea name="address" class="form-textarea" placeholder="Masukkan alamat lengkap titik pengungsian" required></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="form-section-title">Jumlah & Asal Pengungsi</h3>

                        <div class="form-row triple">
                            <div class="form-group">
                                <label class="form-label">Laki-laki <span class="required">*</span></label>
                                <input type="number" name="maleCount" class="form-input" placeholder="0" min="0" value="0" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Perempuan <span class="required">*</span></label>
                                <input type="number" name="femaleCount" class="form-input" placeholder="0" min="0" value="0" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Anak <span class="required">*</span></label>
                                <input type="number" name="childCount" class="form-input" placeholder="0" min="0" value="0" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">Asal Pengungsi</label>
                            <input type="text" name="refugeeOrigin" class="form-input" placeholder="Contoh: Desa Sukamaju, Kecamatan Cimanggis">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Kirim Data Pengungsian</button>
                </form>
            </div>
        </div>
    </div>
