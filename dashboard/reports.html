<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan - Emergency Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white w-64 flex-shrink-0">
      <div class="p-6">
        <div class="flex items-center space-x-3 mb-8">
          <div class="bg-red-600 w-10 h-10 rounded-lg flex items-center justify-center">
            <i class="fas fa-heartbeat text-xl"></i>
          </div>
          <div>
            <h2 class="font-bold text-lg">Emergency</h2>
            <p class="text-xs text-gray-400">Response System</p>
          </div>
        </div>

        <nav class="space-y-2">
          <a href="./dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="./reports.html" class="flex items-center space-x-3 bg-blue-600 px-4 py-3 rounded-lg">
            <i class="fas fa-file-alt"></i>
            <span>Laporan</span>
          </a>
          <a href="./users.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-users"></i>
            <span>Pengguna</span>
          </a>
          <a href="./map.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800">
            <i class="fas fa-map-marked-alt"></i>
            <span>Peta</span>
          </a>
        </nav>
      </div>

      <!-- User Profile -->
      <div class="absolute bottom-0 w-64 p-6 border-t border-gray-800">
        <div class="flex items-center space-x-3">
          <div class="bg-gray-700 w-10 h-10 rounded-full flex items-center justify-center">
            <i class="fas fa-user"></i>
          </div>
          <div class="flex-1">
            <p class="font-semibold text-sm" id="userName">Admin</p>
            <p class="text-xs text-gray-400" id="userRole">Administrator</p>
          </div>
          <button onclick="logout()" class="text-gray-400 hover:text-white">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header -->
      <header class="bg-white shadow-sm p-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Laporan Bencana</h1>
            <p class="text-gray-600">Kelola dan verifikasi laporan masuk</p>
          </div>
          <div class="flex items-center space-x-4">
            <button onclick="refreshReports()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
              <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
          </div>
        </div>
      </header>

      <!-- Filters -->
      <div class="p-6">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
              <select id="filterStatus" onchange="applyFilters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Semua Status</option>
                <option value="PENDING_VERIFICATION">Menunggu Verifikasi</option>
                <option value="VERIFIED">Terverifikasi</option>
                <option value="IN_PROGRESS">Dalam Proses</option>
                <option value="RESOLVED">Selesai</option>
                <option value="REJECTED">Ditolak</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Jenis</label>
              <select id="filterType" onchange="applyFilters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Semua Jenis</option>
                <option value="KORBAN">Korban</option>
                <option value="KEBUTUHAN">Kebutuhan</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Urgensi</label>
              <select id="filterUrgency" onchange="applyFilters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">Semua Urgensi</option>
                <option value="CRITICAL">Kritis</option>
                <option value="HIGH">Tinggi</option>
                <option value="MEDIUM">Sedang</option>
                <option value="LOW">Rendah</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Pencarian</label>
              <input type="text" id="searchQuery" onkeyup="applyFilters()" placeholder="Cari laporan..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>

        <!-- Reports List -->
        <div id="reportsList" class="space-y-4">
          <!-- Will be populated by JS -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-6 flex justify-center">
          <!-- Will be populated by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Report Detail Modal -->
  <div id="reportModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-screen overflow-y-auto">
      <div class="p-6 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800">Detail Laporan</h2>
        <button onclick="closeReportModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <div id="reportModalContent" class="p-6">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="./js/reports.js"></script>
</body>
</html>
